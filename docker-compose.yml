services:
  bot:
    # 使用预构建的 Docker Hub 镜像（推荐）
    # 如需从源码构建，请将下一行注释掉，并取消注释 build: .
    # image: shanno1024/chatwoot-telegram-bot:latest

    # 从源码构建（仅用于开发）
    build: .

    container_name: telegram-chatwoot-bot
    restart: unless-stopped

    ports:
      # 格式：宿主机端口:容器端口
      # 宿主机使用 3123 端口，容器内部使用 3000 端口
      - "3123:3000"

    volumes:
      # 持久化 SQLite 数据库
      - ./data:/app/data

    environment:
      # 环境变量也可以在这里直接设置，但推荐使用 .env 文件
      - NODE_ENV=production
      # 可选：启用 Forum Topics 功能（需要创建启用话题的群组）
      # - TELEGRAM_FORUM_CHAT_ID=your_forum_group_id

    env_file:
      # 从 .env 文件加载环境变量
      - .env

    # 健康检查（可选）
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
